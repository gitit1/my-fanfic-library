<VirtualHost *:80>
    ServerName 	myfanficslibrary.tk
    ServerAlias www.myfanficslibrary.tk
    ServerAdmin myfanficslibrary@gmail.com
    DocumentRoot /var/www/html/my_fanfic_lybrary_site/server/build

    <Directory /var/www/html/my_fanfic_lybrary_site/server/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
		RewriteEngine On
    </Directory>

    ErrorLog /var/log/httpd/my_fanfic_lybrary-error.log
    CustomLog /var/log/httpd/my_fanfic_lybrary-access.log combined
	

</VirtualHost>

